<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Estacionamiento de Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div> <!-- Fragmento para el encabezado -->

<div class="container" style="margin-top:90px;">
    <h1>Listado de Estacionamientos Moto01</h1>

    <div style="padding: 10px;">
        <p><a th:href="@{/moto/form}" class="btn btn-success btn-xs">Crear Gestión de Estacionamiento Moto</a></p>
    </div>

    <table class="table table-primary table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>ID</th>
            <th>ID Slot</th>
            <th>Placa</th>
            <th>Ubicación</th>
            <th><a class="btn btn-danger btn-xs float-right mx-2" th:href="@{/moto/ver(format=pdf)}">PDF</a></th>
            <th><a class="btn btn-success btn-xs float-right" th:href="@{/moto/ver(format=xlsx)}">XLS</a></th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="estacionamiento: ${estacionamientos}">
            <td th:text="${estacionamiento.idEstacionamientoMoto01}"></td>
            <td th:text="${estacionamiento.idslot}"></td>
            <td th:text="${estacionamiento.placa}"></td>
            <td th:text="${estacionamiento.ubicacion.nombre}"></td>

            <!-- Botones para editar y eliminar cada estacionamiento -->
            <td><a class="btn btn-primary btn-xs" th:href="@{'/moto/form/' + ${estacionamiento.idEstacionamientoMoto01}}" th:text="'Editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{'/moto/eliminar/' + ${estacionamiento.idEstacionamientoMoto01}}" th:text="'Eliminar'" onclick="return confirm('¿Estás seguro de que deseas eliminar este estacionamiento?');"></a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
